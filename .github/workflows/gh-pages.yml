name: Deploy forest

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Ensure output contains committed build
        run: |
          if [ ! -d output ] || [ -z "$(ls -A output)" ]; then
            echo "The output directory is missing or empty. Run 'npm run build' locally before pushing." >&2
            exit 1
          fi
          if [ ! -f output/index.html ]; then
            echo "output/index.html is missing. Did the local build complete?" >&2
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    runs-on: ubuntu-latest
    needs: upload
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4